<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weno AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: white;
        }

        header {
            padding: 20px;
            background-color: white;
            display: flex;
            justify-content: center;
        }

        h1 {
            color: rgb(106, 0, 255);
            margin: 0;
        }

        #chat-container {
            margin-top: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            width: 500px;
            background-color: #fff;
            border-radius: 5px;
        }

        .message-bar {
            padding: 10px;
            border-radius: 5px;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .ai-message {
            background-color: rgb(170, 225, 255);
            color: black;
            text-align: center;
        }

        .user-message {
            background-color: #f0f0f0;
            color: black;
            text-align: right;
        }

        #send-btn {
            padding: 10px 20px;
            background-color: rgb(106, 0, 255);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weno AI</h1>
    </header>
    <div id="chat-container">
        <div class="message ai-message">Hey there! Send a message to get this conversation started!</div>
        <input type="text" id="message-bar" class="message-bar" placeholder="Message Weno AI">
    </div>
    <button id="send-btn">Send</button>
    <script>
        document.getElementById("send-btn").addEventListener("click", function() {
            const userInput = document.getElementById("message-bar").value;
            if (userInput.trim() === "") return;

            const chatContainer = document.getElementById("chat-container");

            // Append user's message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user-message";
            userMessageDiv.textContent = userInput;
            chatContainer.appendChild(userMessageDiv);

            // Simulate AI response
            const aiResponse = "Hi there! I am a simple AI model. How can I help you today?";
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "message ai-message";
            aiMessageDiv.textContent = aiResponse;
            chatContainer.appendChild(aiMessageDiv);

            // Clear the input field
            document.getElementById("message-bar").value = "";
        });
    </script>
</body>
</html>
